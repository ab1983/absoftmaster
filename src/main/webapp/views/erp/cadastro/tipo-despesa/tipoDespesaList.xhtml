<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
        <h:panelGroup  layout="block">
            <h:panelGroup  layout="block" rendered="#{cpgTipoDespesaBean.formRendered}">
                <ui:include src="tipoDespesaForm.xhtml"></ui:include>
            </h:panelGroup>
            <h:panelGroup  layout="block" rendered="#{!cpgTipoDespesaBean.formRendered}">
                <p:commandButton value="Incluir" action ="#{cpgTipoDespesaBean.doBeanForm()}" icon="ui-icon-document" update="@form"/>       
                <p:commandButton value="Excluir" onclick="listaUsuarioPanel.close();cadastroUsuarioPanel.show();" icon="ui-icon-trash" />
                <p:panel header="Lista Tipo Despesa" style="width: 500px;">
                    <h:dataTable var="item" value="#{cpgTipoDespesaBean.beanList}">
                        <h:column>
                            <f:facet name="header">
                                Código
                            </f:facet>
                            #{item.seqnum}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Classificador
                            </f:facet>
                            #{item.classificador}
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                Descrição
                            </f:facet>
                            #{item.descricao}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Ação
                            </f:facet>
                            <p:commandLink action="#{cpgTipoDespesaBean.doBeanForm()}" value="Editar" immediate="true"  update="@form">
                                <f:setPropertyActionListener target="#{cpgTipoDespesaBean.bean}" value="#{item}"/>
                            </p:commandLink> |
                            <p:commandLink action="#{cpgTipoDespesaBean.doBeanRemove()}" value="Excluir" immediate="true"    update="@form">
                                <f:setPropertyActionListener target="#{cpgTipoDespesaBean.bean}" value="#{item}"/>
                            </p:commandLink>                        
                        </h:column>                    
                    </h:dataTable>
                </p:panel>
                
            </h:panelGroup>        
        </h:panelGroup>
    </h:form>
</html>
