<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
        <p:commandButton value="Listar" action="#{funcionarioBean.doBeanList()}" icon="ui-icon-search" immediate="true"  update="@form"/>   
        <p:panel header="Cadastro Funcionário" style="width: 900px;" id="cadastroFuncionarioPanel" widgetVar="cadastroFuncionarioPanel">
            <h:panelGrid columns="4">
                <h:outputText value="Código:"/>
                <p:inputText value="#{funcionarioBean.bean.codigo}" required="true" requiredMessage="Código #{msg.required}."/>        
                <h:outputText value="Nome:"/>
                <p:inputText value="#{funcionarioBean.bean.nome}" required="true" requiredMessage="nome #{msg.required}."/>  
                <h:outputText value="Cargo"/>
                <p:inputText value="#{funcionarioBean.bean.cargo}" required="true" requiredMessage="Cargo #{msg.required}."/>  
                <h:outputText value="Departamento:"/>
                <p:selectOneMenu value="#{funcionarioBean.bean.departamentoId}" required="true" requiredMessage="Código #{msg.required}." style="width:100%;">
                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                    <f:selectItem itemLabel="Operacional" itemValue="1"/>
                    <f:selectItem itemLabel="Gente" itemValue="2"/>
                    <f:selectItem itemLabel="Financeiro" itemValue="3"/>
                </p:selectOneMenu>
                <p:outputLabel value="Data Admissão"/>
                <p:calendar locale="br" value="#{funcionarioBean.bean.dataAdmissao}"  pattern="dd/MM/yyyy" id="dataAdmissao" styleClass="dateMask" showOn="button"  required="true" requiredMessage="Data Emissão #{msg.required}." />                                     
                <h:outputText value="Data Próx Férias"/>
                <p:calendar locale="br" value="#{funcionarioBean.bean.dataProxFerias}"  pattern="dd/MM/yyyy" id="dataProxFerias" styleClass="dateMask" showOn="button"  required="true" requiredMessage="Data Emissão #{msg.required}." />                                     
                <h:outputText value="Data Anter Férias"/>
                <p:calendar locale="br" value="#{funcionarioBean.bean.dataAnterFerias}"  pattern="dd/MM/yyyy" id="dataAnterFerias" styleClass="dateMask" showOn="button"  required="true" requiredMessage="Data Emissão #{msg.required}." />                                     
                <h:outputText value="Email:"/>
                <p:inputText value="#{funcionarioBean.bean.email}" required="true" requiredMessage="email #{msg.required}."/>  
                <h:outputText value="Cpf:"/>
                <p:inputText value="#{funcionarioBean.bean.cpf}" required="true" requiredMessage="cpf #{msg.required}."/>  
                <h:outputText value="Telefone:"/>
                <p:inputText value="#{funcionarioBean.bean.telefone}" required="true" requiredMessage="telefone #{msg.required}."/>  
                <h:outputText value="Rg:"/>
                <p:inputText value="#{funcionarioBean.bean.rg}" required="true" requiredMessage="rg #{msg.required}."/>  
                <h:outputText value="Nome Pai:"/>
                <p:inputText value="#{funcionarioBean.bean.nomePai}" required="true" requiredMessage="nome Pai #{msg.required}."/>  
                <h:outputText value="Nome Mãe:"/>
                <p:inputText value="#{funcionarioBean.bean.nomeMae}" required="true" requiredMessage="nome Mae #{msg.required}."/>  
                <h:outputText value="Nacionalidade:"/>
                <p:inputText value="#{funcionarioBean.bean.nacionalidade}" required="true" requiredMessage="nacionalidade #{msg.required}."/>                      
            </h:panelGrid>
            <p:commandButton value="Gravar"  action="#{funcionarioBean.doBeanSave()}"  update="@form"></p:commandButton>
        </p:panel>
    
    <script> 
        // Add the $() function
        $ = jQuery;
        // Now you can use it
        $(document).ready(function() {
            $('.hasDatepicker').mask('99/99/9999');                
        });                    
            
    </script>    
</html>
