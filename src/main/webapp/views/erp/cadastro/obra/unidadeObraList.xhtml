<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:panelGroup id="mainPanelUnidadeObra" layout="block">
        <h:panelGroup layout="block">
            <ui:include src="#{gobObraBean.urlChildrenForm}"></ui:include>
        </h:panelGroup>        
        <p:panel header="Lista Unidades Obra: #{gobObraBean.bean.nomeObra}" style="width: 1000px;" id="listaPanelUnidadeObra" widgetVar="listaPanelUnidadeObraWv">
            <h:outputText value="Status Cronograma: P - Pendente / A - Andamento / C - ConcluÃ­do"/> <br/>  
            <ui:repeat value="#{gobObraBean.bean.unidadeObraList}" var="item">
                <div style="border: solid 1px;width: 60px;display: inline-table;margin: 2px;">
                    <p:commandLink  immediate="true" oncomplete="dlgUnidadeObra.show()" update="@form" >
                        <h:outputText value="#{item.sequencia}" />                           
                        <f:setPropertyActionListener target="#{gobObraBean.unidadeObra}" value="#{item}"/>
                    </p:commandLink>                      
                    <span style="float:right;border-left: solid 1px;">
                        <h:outputText value="P" rendered='#{item.status == "Pendente"}'/>
                        <h:outputText value="A" rendered='#{item.status == "Andamento"}'/>
                        <h:outputText value="C" rendered='#{item.status == "Concluido"}'/>
                    </span>
                </div>
            </ui:repeat>
        </p:panel>
    </h:panelGroup>
</html>
