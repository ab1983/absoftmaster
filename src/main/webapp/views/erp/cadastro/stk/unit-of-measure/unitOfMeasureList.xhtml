<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:form>
        <h:panelGroup  layout="block">
            <h:panelGroup  layout="block" rendered="#{stkUnitOfMeasureBean.formRendered}">
                <ui:include src="#{stkUnitOfMeasureBean.urlForm}"></ui:include>
            </h:panelGroup>
            <h:panelGroup  layout="block" rendered="#{!stkUnitOfMeasureBean.formRendered}">
                <p:commandButton value="#{msg['include']}" action ="#{stkUnitOfMeasureBean.doBeanForm()}" icon="ui-icon-document" update="@form"/>       
                <p:commandButton value="#{msg['exclude']}" onclick="listaUsuarioPanel.close();cadastroUsuarioPanel.show();" icon="ui-icon-trash" />
                <p:panel header="#{msg['listing']} #{msg['unitOfMeasure']}" style="width: 500px;">
                    <p:dataTable var="item" value="#{stkUnitOfMeasureBean.beanList}" emptyMessage="#{msg['emptyMessage']}">
                        <p:column>
                            <f:facet name="header">
                                #{msg['abbreviation']}
                            </f:facet>
                            #{item.abbreviation}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                #{msg['description']}
                            </f:facet>
                            #{item.description}
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                #{msg['action']}
                            </f:facet>
                            <p:commandLink action="#{stkUnitOfMeasureBean.doBeanForm()}" value="#{msg['edit']}" immediate="true"  update="@form">
                                <f:setPropertyActionListener target="#{stkUnitOfMeasureBean.bean}" value="#{item}"/>
                            </p:commandLink> |
                            <p:commandLink action="#{stkUnitOfMeasureBean.doBeanRemove()}" value="#{msg['exclude']}" immediate="true"  update="@form">
                                <f:setPropertyActionListener target="#{stkUnitOfMeasureBean.bean}" value="#{item}"/>
                            </p:commandLink>                        
                        </p:column>                    
                    </p:dataTable>
                </p:panel>
            </h:panelGroup>        
        </h:panelGroup>
    </h:form>
</html>
