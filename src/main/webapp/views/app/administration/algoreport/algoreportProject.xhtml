<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns:c="http://java.sun.com/jsp/jstl/core">  
    <p:tab titleStyle="opacity:1" disabled="true" id="nameProjWiz" title="Informar Identificação">
        <ui:include src="algoreportProjectName.xhtml"></ui:include>
        <p:commandButton value="Próximo" onclick="nextPrepareConfigTab();" process="@(.projectProperty)" update="@(.projectProperty)"/>        
    </p:tab>

    <p:tab  titleStyle="opacity:1" disabled="true" id="tableWiz" title="Informar Tabela">
        <ui:include src="algoreportEntity.xhtml"></ui:include>
        <p:commandButton value="Anterior" onclick="prevPrepareConfigTab();"/>
        <p:commandButton value="Concluir" onclick="prepareConfigTabView.select(0);" oncomplete="updateCurrentForm();">        
            <f:setPropertyActionListener  target="#{algoRep.entity}" value="#{algoRep.entitySelected}"/>
            <f:event listener="#{algoRep.updateEntityObject()}" type="preValidate"/>
        </p:commandButton>
        
    </p:tab>

</html>
