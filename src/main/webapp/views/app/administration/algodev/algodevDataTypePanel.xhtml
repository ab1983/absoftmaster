    <script>
        function updateServiceDescription(token) {
            var nome;
            do {
                nome = prompt("Qual o nome do campo que será adicionado?");
            } while (nome === "");
            if (nome !== null) {
                var prefix = '';
                if (serviceDescriptionWv.jq.val() !== '') {
                    var lastChar = serviceDescriptionWv.jq.val().length > 1 ? serviceDescriptionWv.jq.val().substring(serviceDescriptionWv.jq.val().length - 2, serviceDescriptionWv.jq.val().length) : '';
                    //alert(lastChar);
                    if (lastChar.indexOf(',') === -1) {
                        prefix = ',';
                    }
                }
                serviceDescriptionWv.jq.val(serviceDescriptionWv.jq.val() + prefix + token + nome.toUpperCase());
            }
        }

    </script>
